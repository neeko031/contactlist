<div class="container">
  <div class="row">
    <div class="col-md-12 mt-4">
      <h1 class="text-center">Contact List</h1>
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Name</th>
            <th class="text-center">Email</th>
            <th class="text-center">Phone</th>
            <th class="text-center"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.emailName }}</td>
            <td>{{ user.phoneName }}</td>
            <td>
              <button type="button" class="btn btn-info btn-sm mr-2" (click)="showEditUserForm(user)">Edit</button>

              <button type="button" class="btn btn-danger btn-sm" (click)="removeUser(user)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-success" (click)="showAddUserForm()">Add New Contact</button>

      <div class="mt-4">
        <form *ngIf="userForm">

          <h2>Add New Contact</h2>
          <p>Name: <input
            type="text"
            name="firstName"
            [(ngModel)]="newUser.firstName"/></p>

          <p>Email: <input
            type="text"
            name="emailName"
            [(ngModel)]="newUser.emailName"/></p>

          <p>Phone: <input
            type="text"
            name="phoneName"
            [(ngModel)]="newUser.phoneName" /></p>

          <p>
            <button type="button" class="btn btn-primary mr-2" (click)="saveUser(newUser)">Submit</button>
            <button type="button" class="btn btn-warning" (click)="cancelNewUser()">Cancel</button>
          </p>
        </form>

        <form *ngIf="editUserForm">
          <h2>Edit User Details</h2>
          <p>First Name: <input type="text" name="firstName" [(ngModel)]="editedUser.firstName" /></p>
          <p>Email: <input type="text" name="emailName" [(ngModel)]="editedUser.emailName" /></p>
          <p>Phone: <input type="text" name="emailName" [(ngModel)]="editedUser.phoneName" /></p>
          <p>
            <button type="button" class="btn btn-primary mr-2" (click)="updateUser()">Submit</button>
            <button type="button" class="btn btn-warning" (click)="cancelEdits()">Cancel</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
